repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.8  # Keeping 0.4.8 as safe bet for now, assuming 0.14.14 might be a different stream or I don't want to risk breaking CI again with invalid tag.
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0 # Keeping v1.10.0 for stability.
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic==2.12.5
          - pydantic-settings==2.12.0
          - sila2==0.14.0
          - pytest==9.0.2
          - coreason-identity==0.4.2
          - types-aiofiles
          - lancedb
          - anyio
  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.14.0
    hooks:
      - id: hadolint
